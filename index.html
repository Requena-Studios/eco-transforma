<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta name="theme-color" content="#0a7a3d" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="description" content="EcoTransforma: aprenda sobre resíduos (EcoInfo), jogue e aprenda (EcoJogos) e encontre pontos de reciclagem perto de você. Recicle e transforme sua rotina.">

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/32.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/apple-icon.png" />

    <script src="https://kit.fontawesome.com/ed5e16e82d.js" crossorigin="anonymous"></script>

    <title>EcoTransforma</title>
</head>
<body>
    <header class="app-header">
        <div class="app-header-container">
            <img src="img/logo.webp" alt="EcoTransforma" class="logo">
            <div class="app-title">
                <h1>EcoTransforma</h1>
                <small id="app-version" class="app-version"></small>
            </div>
        </div>
    </header>

    <main id="app" class="app-main"></main>

    <nav class="app-nav">
        <div class="app-nav-container">
            <div class="app-nav-item">
                <a href="#/">
                    <i class="fa-sharp-duotone fa-house"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="app-nav-item">
                <a href="#/ecoinfo">
                    <i class="fa-sharp-duotone fa-circle-info"></i>
                    <span>EcoInfo</span>
                </a>
            </div>
            <div class="app-nav-item">
                <a href="#/ecogames">
                    <i class="fa-sharp-duotone fa-gamepad"></i>
                    <span>EcoJogos</span>
                </a>
            </div>
            <div class="app-nav-item">
                <a href="#/ecopontos">
                    <i class="fa-sharp-duotone fa-location-dot"></i>
                    <span>EcoPontos</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        (function () {
            var ver = document.documentElement.getAttribute('data-eco-versao');
            var el = document.getElementById('app-version');
            if (ver && el) el.textContent = ver;
        })();
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
